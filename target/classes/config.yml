settings:
  # Множитель урона от кристалла.
  # Формат: 1.0 = 100%, 2.5 = 250%, 4.0 = 400% и т.д.
  # Важно: значение может быть дробным (например, 1.75 для 175%).
  multiplier: 4.0

  # Должен ли игрок терять уровень опыта при получении урона от кристалла.
  # Если true, уровень сбрасывается пропорционально полученному урону.
  drop-exp: false

messages:
  # Настройки сообщения перед нанесением урона игроку.
  # Поддерживает цветовые коды (&a, &b) и HEX-формат (#FF0000).
  message-before-damage:
    # Включить/отключить сообщение.
    enabled: true
    # Текст сообщения. Пустые строки добавляют отступы.
    text:
      - ""
      - " #5dff52[⛄] &fБум! В следующий раз будьте осторожнее! "
      - ""